{% extends 'any.html' %}


{% block content %}
	<div class="container well clearfix">
<form action="" class="form form-horizontal" method="post" name="GitDeploy">
	{{form.hidden_tag()}}
<div class="form-group">
	<p>Choose commit:</p>
	<p>{{form.gitcommit_choice(class="form-control")}}<br></p>
	<p>Choose stage:</p>
	<p>{{form.stage_choice(class="form-control")}}<br></p>
	<p><input type="submit" class="btn btn-primary" value="Deploy"></p>
</div>

</div>
{% endblock %}
